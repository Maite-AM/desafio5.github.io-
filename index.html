<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío N°5</title>

    <!-- Enlace al archivo style.css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        
        <h1 class="text-center my-5">To Do List</h1>

        <!--Añadir tareas-->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input 
                    type="text" 
                    id="nuevaTarea" 
                    class="form-control" 
                    placeholder="Nueva tarea">
                
                <button 
                    id="agregarTarea" 
                    class="btn btn-success w-100 mt-2">Agregar
                </button>
            </div>
        </div>

        <div class="row mt-5">
            
            <!--Resumen tareas-->
            <div class="col-md-4">
                <h3>Resumen</h3>
                <div class="resumen-borde">
                    <p>Total: <span id="sumaTareas"></span></p>
                    <p>Realizadas: <span id="sumaRealizadas"></span></p>
                </div>
            </div>

            <!--Lista tareas-->
            <div class="col-md-8">
                <h3>Lista de Tareas</h3>
                <div id="listaTareas" class="mt-3"></div>
            </div>
        </div>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
